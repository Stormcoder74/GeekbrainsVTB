<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <title>Изменить товар</title>
</head>

<body>
<!--<div th:replace="~{top_bar :: bar(ProductDetails)}"/>-->
<div class="container">
    <!--<div class="container">-->
        <!--<span th:text="${'ID: ' + product.id}"/><br>-->
        <!--<span th:text="${'Title: ' + product.title}"/><br>-->
        <!--<span th:text="${'Price: ' + product.price}"/><br>-->
    <!--</div>-->
    <h3 th:text="${product.id == null ? 'Добавление товара' : 'Редактирование товара'}"/>
    <form th:action="@{/product/save}"
          th:object="${product}" method="post" class="form-horizontal">
        <input th:field="*{id}" hidden/>

        <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input th:field="*{title}" placeholder="title (*)" class="form-control"/>
        </div>

        <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input th:field="*{price}" placeholder="price (*)" class="form-control"/>
        </div>

        <div style="margin-top: 10px" class="form-group">
            <div class="col-sm-6 controls">
                <button type="submit" class="btn btn-primary"
                        th:text="${product.id == null ? 'Добавить' : 'Сохранить'}"/>
            </div>
        </div>
    </form>
    <br>
</div>
</body>
