<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавить кота</title>
</head>

<body>

<form th:action="@{/addcat}" th:object="${cat}" method="post">
    <input th:field="*{id}" type="hidden">
    <p>
        <span>name</span>
        <input th:field="*{name}" title="">
    </p>
    <p>
        <span>color</span>
        <input th:field="*{color}" title="Color">
    </p>
    <button type="submit">Сохранить</button>
</form>

</body>
</html>
