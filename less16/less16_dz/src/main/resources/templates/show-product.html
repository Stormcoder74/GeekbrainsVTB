<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <title>Изменить товар</title>
</head>

<body>
<div th:replace="~{top_bar :: bar(ProductDetails)}"/>
<div class="container">
    <h3>Детализация товара</h3>
    <div class="container">
        <span th:text="${'ID: ' + product.id}"/><br>
        <span th:text="${'Title: ' + product.title}"/><br>
        <span th:text="${'Price: ' + product.price}"/><br>
    </div>
</div>
</body>
<footer>
    <div th:insert="~{my-footer :: foot}">
    </div>
</footer>
</html>
