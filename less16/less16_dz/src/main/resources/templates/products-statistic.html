<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <title>Статистика просмотров</title>
</head>

<body>
<div th:replace="~{top_bar :: bar(Statistic)}"/>
<div class="container">
    <h3>Статистика просмотров</h3>
    <div class="container">

        <table class="table table-hover">
            <thead>
            <tr>
                <th>Название товара</th>
                <th>Просмотрен</th>
                <td sec:authorize="hasAnyRole('ADMIN')">Действия
                </th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${statistic}">
                <td th:text="${product.}"/>
                <td th:text="${product.price}"/>
                <td sec:authorize="hasAnyRole('ADMIN')">
                    <a th:href="@{'/products/show/' + ${product.id}}" th:text="Посмотреть"/><br>
                    <a th:href="@{'/products/edit/' + ${product.id}}" th:text="Редактировать"/><br>
                    <a th:href="@{'/products/delete/' + ${product.id}}" th:text="Удалить"/>
                </td>
            </tr>
            </tbody>
        </table>"${'Price: ' + product.price}"/><br>
    </div>
</div>
</body>
<footer>
    <div th:insert="~{my-footer :: foot}">
    </div>
</footer>
</html>
